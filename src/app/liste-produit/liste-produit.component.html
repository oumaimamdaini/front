<h2>Product List</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Reference</th>
      <th>Family</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; let i = index">
      <td>{{ product.name }}</td>
      <td>{{ product.reference }}</td>
      <td>{{ product.family }}</td>
      <td>
        <button >Edit</button>
        <button >Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div>
  <h3>Add Product</h3>
  <div>
    <label>Name:</label>
    <input id="Name" formControlName="Name" />
  </div>
  <div>
    <label>Reference:</label>
    <input id="RÃ©f" formControlName="reference" />
  </div>
  <div>
    <label>Family:</label>
    <input id="Family" formControlName="Family" />
  </div>
  <div>
    <button>Add Product</button>
  </div>
</div>

<div *ngIf="editIndex !== null">
  <h3>Edit Product</h3>
  <div>
    <label>Name:</label>
    <input [(ngModel)]="newProduct.name" />
  </div>
  <div>
    <label>Reference:</label>
    <input [(ngModel)]="newProduct.reference" />
  </div>
  <div>
    <label>Family:</label>
    <input [(ngModel)]="newProduct.family" />
  </div>
  <div>
    <button >Update Product</button>
    <button (click)="editIndex = null">Cancel</button>
  </div>
</div>
